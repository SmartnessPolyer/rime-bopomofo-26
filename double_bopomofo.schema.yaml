# Rime schema
# encoding: utf-8

schema:
  schema_id: double_bopomofo
  name: 雙重式注音
  version: '1.0.0'
  author:
    - 制訂者  教育部（章太炎、許壽裳、周樹人等）
  description: |
    注音符號輸入，採用「雙重式」鍵盤排列。
    加入空韻ㄭ。
    可省略聲調或韻母部份。
  
  dependencies:
    - stroke
    - terra_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 傳統, 簡化 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;,./-
  initials: zyxwvutsrqponmlkjihgfedcba
  finals: ';,./-'
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([a-z]+)[0-5]$/$1/
    - xform/^m(\d)$/mu$1/  # 呣
    - xform/r5?$/er5/  # 〜兒
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/^yi?/i/
    - xform/^wu?/u/
    - xform/iu/v/
    - xform/^([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/^zh/A/
    - xform/^ch/E/
    - xform/^sh/O/
    - xform/^([aoe].*)$/w$1/
    - derive/^w([aoe])([^aoe])([1-5]?)$/w$2/
    - xform/ai/Z/
    - xform/ei/S/
    - xform/ao/F/
    - xform/ou/M/
    - xform/ang/P/
    - xform/an/L/
    - xform/eng/G/
    - xform/en/N/
    - xform/ong/J/
    - xform/([1-5])([1-5])/$2/
    - abbrev/^([bpmfdtnlgkhjqxAEOrzcs]).+$/$1/
    - abbrev/^([A-Za-z]+)\d$/$1/
    - abbrev/^([bpmfdtnlgkhjqxAEOrzcs]).+(\d)$/$1$2/
    - xlit/QWERTYOPASDFGHJKLZXCVBNM/qwertyopasdfghjklzxcvbnm/
    - xlit|12345|;,./-|

translator:
  dictionary: terra_pinyin
  prism: double_bopomofo
  preedit_format:
    - xlit|;,./-|12345|
    - xform/(^|[ '])a/$1Z/
    - xform/(^|[ '])e/$1C/
    - xform/(^|[ '])o/$1S/
    - xform/i w([fmlnpg])/i'w$1/
    - xform/([ZCSrzcs])i/$1ㄭ/
    - xform/(\w)z/$1ㄞ/
    - xform/(\w)s/$1ㄟ/
    - xform/(\w)f/$1ㄠ/
    - xform/(\w)m/$1ㄡ/
    - xform/(\w)l/$1ㄢ/
    - xform/(\w)n/$1ㄣ/
    - xform/(\w)p/$1ㄤ/
    - xform/(\w)g/$1ㄥ/
    - xform/(\w)j/$1ㆲ/
    - xform/er|wr/ㄦ/
    - xform/(i|i?v)e|ea/$1ㄝ/
    - xform/(^|[ '])w/$1〇/
    - xform/ //
    - xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoe12345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜˉˊˇˋ˙|

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 1
  preedit_format:
    __include: translator/preedit_format

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/e?r5$/er5/
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/^([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zh/Z/
    - xform/ch/C/
    - xform/sh/S/
    - xform/([ZCSrzcs])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xlit/bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345/ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - {accept: Return, send: "Shift+Return", when: has_menu}  #ㄓˊㄐㄧㄝˉㄕㄤˋㄆㄧㄥˊㄅㄧㄢˉㄇㄚˇ
    - {accept: "Shift+Return", send: Return, when: has_menu}

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"
