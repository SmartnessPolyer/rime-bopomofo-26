# Rime schema
# encoding: utf-8

schema:
  schema_id: double_bopomofo
  name: 雙重注音
  version: '1.0.0'
  author:
    - 制訂者  教育部
    - SmartnessPolyer
  description: |
    注音符號輸入，採用「雙重式」鍵盤排列。
    需空韻ㄭ、零聲母〇以佔位。
    可省略聲調部份。
  
  dependencies:
    - stroke
    - terra_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 傳統, 簡化 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaDFJKL
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " y"
  algebra:
    - erase/^xx$/
    - xform/^m(\d)$/mu$1/  # 呣
    - xform/r5?$/er5/  # 〜兒
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/^yi?/i/
    - xform/^wu?/u/
    - xform/iu/v/
    - xform/^([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/^i([1-5]?)$/iw$1/
    - xform/^u([1-5]?)$/uw$1/
    - xform/^zh/A/
    - xform/^ch/E/
    - xform/^sh/O/
    - xform/^([aoe].*)$/w$1/
    - xform/^wer/wr/
    - xform/^weh/wp/
    - xform/ai/S/
    - xform/ei/D/
    - xform/ao/F/
    - xform/ou/H/
    - xform/ang/L/
    - xform/an/J/
    - xform/eng/G/
    - xform/en/N/
    - xlit/AEOSDFHJNLG/aeosdfhjnlg/
    - abbrev/^([a-z]).+([1-5])$/$1$2/
    - derive/^([a-z]+)[1-5]$/$1/
    - xlit|12345|DFJKL|

translator:
  dictionary: terra_pinyin
  prism: double_bopomofo
  preedit_format:
    - xform/(^|[ '])a/$1A/
    - xform/(^|[ '])e/$1E/
    - xform/(^|[ '])o/$1O/
    - xform/([AEOrzcs])i/$1ㄭ/
    - xform/(\w)s/$1ㄞ/
    - xform/(\w)d/$1ㄟ/
    - xform/(\w)f/$1ㄠ/
    - xform/(\w)h/$1ㄡ/
    - xform/(\w)j/$1ㄢ/
    - xform/(\w)n/$1ㄣ/
    - xform/(\w)l/$1ㄤ/
    - xform/(\w)g/$1ㄥ/
    - xform/([iv])e/$1ㄝ/
    - xform/wr/ㄦ/
    - xform/wp/ㄝ/
    - xform/([DFJKL]) /$1/
    - xlit|bpmfdtnlgkhjqxAEOrzcsiuvaoeDFJKLwy|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜˉˊˇˋ˙〇␣|
    - xform/〇([ㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥ])/$1/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 1
  preedit_format:
    __include: translator/preedit_format

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/e?r5$/er5/
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/^([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zh/Z/
    - xform/ch/C/
    - xform/sh/S/
    - xform/([ZCSrzcs])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xlit/bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345/ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - {accept: Return, send: "Shift+Return", when: has_menu}  #直接上屏編碼
    - {accept: "Shift+Return", send: Return, when: has_menu}

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"
